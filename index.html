<!DOCTYPE html>
<html>
    <head>
        <title>Lukáš Urban</title>
        <link rel="stylesheet" href="page/css/tailwind.css">
        <link rel="stylesheet" href="page/css/addition.css">
        <link rel="icon" type="image/x-icon" href="page/img/favicon.png">
        <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
        <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
        <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class=" md:sticky md:top-0 md:mx-auto rounded-none md:container">
            
            
            <div id="nav-bar" class="bg-dark-black p-2 w-screen fixed top-0 block unselectable
                                    md:relative md:mr-auto md:z-10 md:w-1/4 bg-opacity-70 md:bg-opacity-0 md:rounded-b-xl">
                <ul class="flex">
                    <li class="mr-3">
                        <a class="
                        inline-block p-2 rounded-xl text-white text-xl
                        md:text-lg md:py-1
                        " href="#">Lukáš <span class="text-normal-red">Urban</span></a>
                    </li>
                    
                    <li class="ml-auto md:hidden md:invisible">
                        <div onclick="toggleMenu();" id="nav-menu-button" class="
                        text-dark-white text-xl px-3 py-2 rounded-xl cursor-pointer
                        md:text-4xl md:py-4">
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>
                </ul>
            </div>


            <div id="nav-menu" class="
            menu hidden bg-dark-black w-1/2 rounded-xl border border-normal-black text-center text-xl p-4 mt-12 ml-auto fixed right-2 top-5 unselectable
            md:block md:text-xl md:p-0 md:m-0 md:border-0 md:top-0 md:text-right md:absolute md:right-0 md:w-full md:rounded-none md:pr-4 bg-opacity-70 md:rounded-b-xl
            ">
                <ul id="nav-menu-list" class="flex-wrap font-thin md:flex-nowrap md:list-none md:overflow-hidden">
                    <li class="md:inline-block md:absolute md:right-12">
                        <div class="
                        grid grid-cols-2
                        md:flex md:flex-row md:flex-nowrap ">
                            <div id="flag-cz" class="py-1 rounded-xl md:h-8 md:w-8 md:p-0 md:m-0">
                                <div onclick="changeLang('cz');" class="w-8 h-8 mx-auto rounded-full border cursor-pointer md:border-2">
                                    <img src="page/img/flag_cz.svg">
                                </div>
                            </div>
                            <div id="flag-en" class="py-1 rounded-xl md:h-8 md:w-8 md:p-0 md:m-0">
                                <div onclick="changeLang('en');" class="w-8 h-8 mx-auto rounded-full border cursor-pointer md:border-2">
                                    <img src="page/img/flag_en.svg">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li id="nav-btn-li-intro" class="nav-li my-1 py-1 rounded-xl md:inline">
                        <a id="nav-btn-text-intro" class="inline-block text-white md:text-lg" href="#section-fir1">Úvod</a>
                    </li>
                    <li id="nav-btn-li-portfolio" class="nav-li my-1 py-1 rounded-xl md:inline">
                        <a id="nav-btn-text-portfolio" class="inline-block text-white md:text-lg" href="#section-fir2">Portfólio</a>
                    </li>
                    <li id="nav-btn-li-about" class="nav-li my-1 py-1 rounded-xl md:inline">
                        <a id="nav-btn-text-about" class="inline-block text-white md:text-lg" href="#section-fir3">O mně</a>
                    </li>
                    <li id="nav-btn-li-contact" class="nav-li my-1 py-1 rounded-xl md:inline">
                        <a id="nav-btn-text-contact" class="inline-block text-white md:text-lg" href="#section-fir4">Kontakt</a>
                    </li>
                </ul>
            </div>
         </nav>
        <section id="section-fir1" class="section-content h-screen bg-yellow-500">
        </section>
        <section id="section-fir2" class="section-content h-screen bg-normal-red">
        </section>
        <section id="section-fir3" class="section-content h-screen bg-normal-black">
        </section>
        <section id="section-fir4" class="section-content h-screen bg-green-400">
        </section>

        <script src="page/javascript/hamburger-menu.js"></script>
        <script src="page/javascript/language.js"></script>
        <script src="page/javascript/section-selector.js"></script>
    </body>
</html>
